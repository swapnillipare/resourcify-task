<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
  <!-- Column 1: Task Name Input -->
  <mat-form-field class="task-input-field">
    <input
      type="text"
      formControlName="name"
      matInput
      placeholder="Add a new tiny taskâ€¦"
      data-cy="task-input"
    />
  </mat-form-field>

  <!-- Column 2: Due Date Picker -->
  <mat-form-field class="task-date-field">
    <input matInput [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose a due date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Column 3: File Input -->
  <input #fileInput type="file" (change)="onFileSelected($event)" placeholder="Choose a file" class="file-input" />

  <!-- Column 4: Submit Icon -->
  <div class="submit-icon-wrapper">
    <button mat-icon-button color="white" (click)="onSubmit()">
      <mat-icon aria-label="Add task">send</mat-icon>
    </button>
  </div>
</form>
